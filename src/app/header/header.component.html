<!-- Code HTML du fichier header.component.html -->
<div id="page">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse text-center" [ngClass]="{ 'show': isNavbarOpen }">
        <img id="logo" src="https://static.openfoodfacts.org/images/logos/off-logo-horizontal-light.svg" alt="Open Food Facts logo">
  
        <ul class="navbar-nav mx-auto">
          <!-- Onglet "Products" avec un menu déroulant -->
          <li class="nav-item">
            <a class="nav-link" href="src/app/Products">Products</a>
          </li>
  
          <!-- Onglet "Country" avec un menu déroulant pour choisir un pays -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Country</a>
            <ul class="dropdown-menu">
              <!-- Exemple d'utilisation d'une flèche pour choisir un pays -->
              <li class="dropdown-item">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <span class="material-icons">arrow_drop_down</span>
                    </span>
                  </div>
                  <select class="form-select">
                    <option value="country1">Country 1</option>
                    <option value="country2">Country 2</option>
                    <!-- Ajouter d'autres pays selon vos besoins -->
                  </select>
                </div>
              </li>
            </ul>
          </li>
  
          <!-- Onglet "Discover" -->
          <li class="nav-item">
            <a class="nav-link" href="#">Discover</a>
          </li>
  
          <!-- Onglet "Contribute" -->
          <li class="nav-item">
            <a class="nav-link" href="#">Contribute</a>
          </li>
        </ul>
  
        <!-- Bouton "Sign in" à droite -->
        <div class="navbar-nav ml-auto">
          <button type="button" class="btn btn-primary">
            <span class="material-icons" style="margin-right: 8px;">Sign in</span>
          </button>
        </div>
      </div>
    </nav>
  </div>
