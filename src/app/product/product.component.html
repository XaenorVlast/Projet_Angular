<body>
  <div class="product-card" (click)="choisirProduit()" >
  <img [src]="product.image_url" alt="{{ product.product_name }}" class="product-image" style="max-width: 50%;
  height: 160px;
  display: inline-block;">
  <div class="product-info">
    <h5 class="product-title">{{ product.product_name }}</h5>
    <p class="product-brand">{{ product.brands | lowercase }}</p>
    <img [src]="nutriscore" alt="nutriscore" class="product-image" style="height: 50px;">
    <img [src]="ecoscore" alt="ecoscore" class="product-image" style="height: 50px;">
    <img [src]="novagroup" alt="novagroup" class="product-image" style="height: 50px;">
  </div>
</div>
</body>
